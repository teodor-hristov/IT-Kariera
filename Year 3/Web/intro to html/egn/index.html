<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles/styles.css">
<script src="script/script.js"></script>
<body style="background-color: cadetblue;">
<div style="margin-left:30%;margin-right:30%; margin-top: 10%;">
    <form onSubmit='checkEGN(txtfld.value)' class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">Проверка на ЕГН</h2>
        
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
      <input class="w3-input w3-border" name='txtfld' type="text" placeholder="EGN">
    </div>
</div>

<input type='button' value='Провери!' class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding" onClick='checkEGN(txtfld.value)'>
<div id="result" ></div>
</form>
</div>

</body>
